<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagalog Diacritic Mark Adder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1>Tagalog Diacritic Mark Adder</h1>
        <div class="input-field">
            <div class="unformatted-text-container">
                <span class="unformatted-text-span">Enter text here</span>
                <div class="buttons-container">
                    <div class="container__input-field-icons">
                        <div class="tooltip-container">
                            <div class="cut-button-wrapper">
                                <span class="tooltiptext-cut">Cut text</span>
                                <i class="fa-solid fa-scissors cut-icon"></i>
                            </div>
                            <div class="copy-button-wrapper">
                                <span class="tooltiptext">Copy text</span>
                                <i class="fa-solid fa-copy copy-icon tooltip-text"></i>
                            </div>
                        </div>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
             <div id="user-input" contenteditable="true"></div>
        </div>
        <div class="diacritic-buttons">
            <div class="diacritic-buttons__group">
                <div class="diacritic-buttons__button--pahilis">´</div>
                <span class="diacritic-buttons__label">: Pahilis (stress)</span>
            </div>
            <div class="diacritic-buttons__group">
                <div class="diacritic-buttons__button--paiwa">`</div>
                <span class="diacritic-buttons__label">: Paiwa (glottal stop)</span>
            </div>
            <div class="diacritic-buttons__group">
                <div class="diacritic-buttons__button--pakupya">ˆ</div>
                <span class="diacritic-buttons__label">: Pakupya (stress & glottal stop)</span>
            </div>
            <div class="diacritic-buttons__group">
                <div class="diacritic-buttons__button--enye">ñ</div>
                <span class="diacritic-buttons__label">: Enye</span>
            </div>
            <div class="diacritic-buttons__group">
                <div class="diacritic-buttons__button--underline">U</div>
                <span class="diacritic-buttons__label">: Underline</span>
            </div>
        </div>
        <script src="script.js" defer></script>
</body>

</html>
